<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        }

            padding: 8px;

            border-radius: 18px;

        }
        #slider_left {
            width: 20%;
            float: left;
            background-color: aqua;
            height: 500px;
        }
        #slider_center {
            width: 50%;
            float: left;
            height: 500px;
        }
        #slider_right {

            height: 500px;

            background-color: yellow;
            height: 50px;
        }
        .post {

        }

        .yourpage {

    </style>
</head>

        Facebook

</html>
